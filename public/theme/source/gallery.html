<section class="section gallery">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="controls">
					<div class="btn-group btn-group-toggle d-block" data-toggle="buttons">
						<label class="btn active">
							<input type="radio" name="gallery-filter" value="all" checked="checked" />All
						</label>
						<label class="btn">
							<input type="radio" name="gallery-filter" value="conference" />Conference
						</label>
						<label class="btn">
							<input type="radio" name="gallery-filter" value="meeting" />Meeting
						</label>
						<label class="btn">
							<input type="radio" name="gallery-filter" value="events" />Events
						</label>
						<label class="btn">
							<input type="radio" name="gallery-filter" value="party" />Party
						</label>
						<label class="btn">
							<input type="radio" name="gallery-filter" value="concert" />Concert
						</label>
					</div>
				</div>
				<div class="gallery-wrapper row">
					<div class="gallery-item col-lg-4 col-md-6" data-groups="[&quot;meeting&quot;]">
						<div class="image-block">
							<div class="image">
								<img src="images/gallery/gallery-one.jpg" alt="gallery-image" class="img-fluid">
								<div class="primary-overlay">
									<a class="image-popup" data-effect="mfp-with-zoom" href="images/gallery/gallery-popup-one.jpg"><i
											class="fa fa-picture-o"></i></a>
								</div>
							</div>
						</div>
					</div>
					<div class="gallery-item col-lg-4 col-md-6" data-groups="[&quot;party&quot;,&quot;events&quot;]">

											class="fa fa-picture-o"></i></a>
